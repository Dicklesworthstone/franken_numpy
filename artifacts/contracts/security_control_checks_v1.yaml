      - crates/fnp-conformance/fixtures/linalg_adversarial_cases.json#linalg_backend_unsupported
      - artifacts/contracts/CRASH_SIGNATURE_REGISTRY_V1.json#crash-linalg-backend-unsupported
    expected_log_fields:
      - fixture_id
      - seed
      - mode
      - env_fingerprint
      - artifact_refs
      - reason_code
    compatibility_drift_gate: adversarial_reproducibility_gate
    override_audit_requirement: strict_no_override

  - threat_class: linalg_policy_unknown_metadata
    executable_checks:
      - run_linalg_adversarial_suite
